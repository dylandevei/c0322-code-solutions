<!DOCTYPE html>
<html>

<head>
  <title>Coding Form</title>
</head>

<body>
  <form action="" method="post">
    <h1>Coding Form!</h1>
    <label for="email">Email</label>
    <br>
    <input type="text" id="email" name="email" size="20">
    <br>
    <label for="coding"> Why is coding cool? </label>
    <br>
    <select id="coding" name="coding">
      <option value="option">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
    <p>Favorite Language (choose one)</p>
    <input id="html" type="radio" name="language" value="html" />
    <label for="html">HTML</label>
    <input id="css" type="radio" name="language" value="css" />
    <label for="css">CSS</label>
    <input id="javascript" type="radio" name="language" value="javascript" />
    <label for="javascript">JavaScript</label>
    <p> Would you like to sign up for more information?</p>
    <input id="information" type="checkbox" name="information"/>
    <label>Sign me up!</label>
    <br>
    <label for="comments">Comments</label>
    <br>
    <textarea id="comments" name="comments" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
