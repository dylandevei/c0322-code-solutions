<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="column-full text-align-center">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row padding-row font-size">
      <div class="column-fifth padding-lr">
        <img src="images/dress1.jpeg" alt="dress1">
        <h5 class="text-align-left"><span class="black-text">Free People</span> <span class="grey-text">| Size 6</span></h5>
        <p class="line-height-5"><span class="pink-background font-14">$35</span> <span class="grey-text font-14"><s>$125 retail</s></span></p>
      </div>
      <div class="column-fifth padding-lr">
        <img src="images/ysl-bag.jpeg" alt="ysl bag">
        <h5 class="text-align-left"><span class="black-text">Yves Saint Laurent</span> <span class="grey-text">| One-Size</span></h5>
        <p class="line-height-5"><span class="pink-background font-14">$200</span> <span class="grey-text font-14"><s>$1600 retail</s></span></p>

      </div>
      <div class="column-fifth padding-lr">
        <img src="images/key.jpeg" alt="key">
        <h5 class="text-align-left"><span class="black-text">Tiffany</span> <span class="grey-text">| One-Size</span></h5>
        <p class="line-height-5"><span class="pink-background font-14">$476</span> <span class="grey-text font-14"><s>$2000 retail</s></span></p>
      </div>
      <div class="column-fifth padding-lr">
        <img src="images/lv-bag.jpg" alt="louisV">
        <h5 class="text-align-left"><span class="black-text">Louis Vuitton</span> <span class="grey-text">| One-Size</span>
        </h5>
        <p class="line-height-5"><span class="pink-background font-14">$95</span> <span class="grey-text font-14"><s>$1200 retail</s></span></p>
      </div>

      <div class="column-fifth padding-lr">
        <img src="images/dress2.jpeg" alt="dress2">
        <h5 class="text-align-left"><span class="black-text">Reformation</span> <span class="grey-text">| Size 4</span>
        </h5>
        <p class="line-height-5"><span class="pink-background font-14">$20</span> <span class="grey-text font-14"><s>$198 retail</s></span></p>
      </div>

    </div>
  </div>
</body>
</html>
