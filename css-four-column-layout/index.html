<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <title>CSS-Four-Column-Layout</title>
</head>

<body>
  <div class="container background-color-grey">
    <div class="row">
      <div class="column-full text-align-center">
        <h2>How it Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-quarter">
        <img src="images/screen-1.png" alt="screen 1" class="phone-img">
        <img src="images/switch-icon.png" alt="switch" class="logo-img">
        <section class="text-align-center">
          <h4>App Switching</h4>
          <p>Toggles all your apps on and off.</p>
        </section>
      </div>
      <div class="column-quarter">
        <img src="images/screen-2.png" alt="screen 2" class="phone-img">
        <img src="images/filter-icon.png" alt="filter" class="logo-img">
        <section class="text-align-center">
          <h4>Trip Filtering</h4>
          <p>Evaluates your trip requests.</p>
        </section>
      </div>
      <div class="column-quarter">
        <img src="images/screen-3.png" alt="screen 3" class="phone-img">
        <img src="images/slider-icon.png" alt="slider" class="logo-img">
        <section class="text-align-center">
          <h4>Service Filters</h4>
          <p>Accepts only your ideal trips</p>
        </section>
      </div>
      <div class="column-quarter">
        <img src="images/screen-4.png" alt="screen 4" class="phone-img">
        <img src="images/bars-icon.png" alt="bars" class="logo-img">
        <section class="text-align-center">
          <h4>Stats + Mileage</h4>
          <p>Tracks your trips across all apps.</p>
        </section>
      </div>
    </div>
  </div>

</body>

</html>
