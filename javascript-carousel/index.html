<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container carousel-box">
    <div class="row">
      <div class="column-third">
        <i class="fas fa-chevron-left left-arrow" id="left"></i>
      </div>
      <div class="column-third">
        <img src="images/001.png" alt="photo of pokemon">
        <div class="select-buttons">
          <i class="fas fa-circle dot" id="0"></i>
          <i class="far fa-circle dot" id="1"></i>
          <i class="far fa-circle dot" id="2"></i>
          <i class="far fa-circle dot" id="3"></i>
          <i class="far fa-circle dot" id="4"></i>
        </div>
      </div>
      <div class="column-third">
        <i class="fas fa-chevron-right right-arrow" id="right"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
