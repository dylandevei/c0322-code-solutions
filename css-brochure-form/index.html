<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form>
    <div>
      <h2>Learn More</h2>
      <label for="company-email" class="company-email">Company Email</label>
      <br />
      <input type="text" id="email" name="email" placeholder="sally@company.co">
      <br>
      <label for="name" class="name">Name</label>
      <br>
      <input type="text" id="name" name="name" placeholder="Sally Smith">
      <br>
      <label for="hiring" class="hiring">Where are you Hiring?</label>
      <br>
      <input type="text" id="hiring" name="hiring" placeholder="City, Country">
      <br>
      <label for="engineers-six-months" class="engineers">How Many Engineers Are you Hiring in the Next 6
        Months?</label>
      <br>
      <select name="engineers-six-months" id="engineers">
        <option value="1-2">1-2 Engineers</option>
        <option value="2-5">2-5 Engineers</option>
        <option value="5-10">5-10 Engineers</option>
        <option value="10-plus">10+ Engineers</option>
      </select>
      <br>
      <div class="button">
        <button type="button">Submit</button>
      </div>
    </div>
  </form>
</body>

</html>
