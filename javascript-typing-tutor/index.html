<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Oswald:wght@200&family=Playfair+Display&display=swap"
    rel="stylesheet">
  <title>JavaScript Typing Tutor</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full typing-box">
        <h1>
          <span class="g">g</span>
          <span class="r">r</span>
          <span class="u">u</span>
          <span class="m">m</span>
          <span class="p">p</span>
          <span class="y">y</span>
          <span class="space">&nbsp;</span>
          <span class="w">w</span>
          <span class="i">i</span>
          <span class="z">z</span>
          <span class="a">a</span>
          <span class="r">r</span>
          <span class="d">d</span>
          <span class="s">s</span>
          <span class="space">&nbsp;</span>
          <span class="m">m</span>
          <span class="a">a</span>
          <span class="k">k</span>
          <span class="e">e</span>
          <span class="space">&nbsp;</span>
          <span class="t">t</span>
          <span class="o">o</span>
          <span class="x">x</span>
          <span class="i">i</span>
          <span class="c">c</span>
          <span class="space">&nbsp;</span>
          <span class="b">b</span>
          <span class="r">r</span>
          <span class="e">e</span>
          <span class="w">w</span>
        </h1>
      </div>
    </div>
  </div>
  <script src="main.js"></script>

</body>
</html>
